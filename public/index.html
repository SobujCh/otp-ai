<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.no-otp {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .result-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-content {
            font-size: 16px;
        }

        .otp-code {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP Finder</h1>
        <form id="otpForm">
            <div class="input-group">
                <label for="textInput">Enter text to search for OTP:</label>
                <textarea 
                    id="textInput" 
                    name="text" 
                    placeholder="Paste your message or text here..."
                    required
                ></textarea>
            </div>
            <div class="input-group">
                <label for="apiKeyInput">API Key:</label>
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    name="apiKey" 
                    placeholder="Enter your API key"
                    required
                />
            </div>
            <button type="submit" id="submitBtn">Find OTP</button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Analyzing text...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('otpForm');
        const textInput = document.getElementById('textInput');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = textInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            
            if (!text) {
                showResult('error', 'Please enter some text');
                return;
            }

            if (!apiKey) {
                showResult('error', 'Please enter your API key');
                return;
            }

            // Show loader
            loader.classList.add('active');
            submitBtn.disabled = true;
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/find-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, apiKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process request');
                }

                // Display result
                if (data.status === true && data.otp) {
                    showResult('success', `OTP Found!`, `<div class="otp-code">${data.otp}</div>`);
                } else {
                    showResult('no-otp', 'No OTP Found', 'No OTP or verification code was detected in the provided text.');
                }

            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Error', error.message || 'An error occurred while processing your request');
            } finally {
                loader.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function showResult(type, title, content = '') {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <div class="result-title">${title}</div>
                <div class="result-content">${content}</div>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
